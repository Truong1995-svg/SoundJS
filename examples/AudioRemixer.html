
<!DOCTYPE html>
<html>
<head>
    <title>SoundJS: Audio Remixer</title>
    <link href="../_assets/css/shared.css" rel="stylesheet" type="text/css"/>
    <link href="../_assets/css/examples.css" rel="stylesheet" type="text/css"/>
    <link href="../_assets/css/soundjs.css" rel="stylesheet" type="text/css"/>
</head>
<body onload="init()">

<header class="SoundJS">
    <h1>Audio Remixer Example</h1>
    <p>Click tracks to mix them together. Use volume sliders to create your remix.</p>
</header>

<div id="content" class="content">
    <div class="tracks">
        <div class="track">
            <button onclick="toggleTrack('music')">Music Track</button>
            <input type="range" min="0" max="100" value="50" oninput="adjustVolume('music', this.value)">
        </div>
        <div class="track">
            <button onclick="toggleTrack('drums')">Drums</button>
            <input type="range" min="0" max="100" value="50" oninput="adjustVolume('drums', this.value)">
        </div>
        <div class="track">
            <button onclick="toggleTrack('effects')">Effects</button>
            <input type="range" min="0" max="100" value="50" oninput="adjustVolume('effects', this.value)">
        </div>
    </div>
</div>

<script src="../lib/soundjs.min.js"></script>
<script>
var tracks = {};

function init() {
    createjs.Sound.registerSound("../_assets/audio/M-GameBG.ogg", "music");
    createjs.Sound.registerSound("../_assets/audio/Game-Break.ogg", "drums");
    createjs.Sound.registerSound("../_assets/audio/Game-Shot.ogg", "effects");
}

function toggleTrack(id) {
    if (tracks[id]) {
        tracks[id].stop();
        tracks[id] = null;
    } else {
        tracks[id] = createjs.Sound.play(id, {loop: -1});
    }
}

function adjustVolume(id, value) {
    if (tracks[id]) {
        tracks[id].volume = value / 100;
    }
}
</script>

<style>
.tracks {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
}
.track {
    display: flex;
    align-items: center;
    gap: 10px;
}
button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #45a049;
}
input[type="range"] {
    width: 200px;
}
</style>

</body>
</html>
